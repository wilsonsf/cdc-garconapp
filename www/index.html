<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Só de Cenoura Garçom</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="topo-fixo z-depth-1">
    <div class="valign-wrapper yellow darken-4 white-text">
      <h5 class="titulo">Só de Cenoura</h5>

      <div>
        <i class="material-icons waves-effect waves-light waves-circle">more_vert</i>
      </div>
    </div>

    <ul class="tabs yellow darken-4">
      <li class="tab">
        <a class="white-text waves-effect waves-light" href="#bolos">Bolos</a>
      </li>
      <li class="tab">
        <a class="white-text waves-effect waves-light" href="#bebidas">Bebidas</a></li>
    </ul>
  </div>

  <div id="bolos" class="section">
    <h6 class="container brown-text">Fatia</h6>
    <div class="collection">
      <a class="black-text collection-item waves-effect">Só de Cenoura</a>
      <a class="black-text collection-item waves-effect">Com Nutella</a>
      <a class="black-text collection-item waves-effect">De Brigadeiro</a>
      <a class="black-text collection-item waves-effect">Açucarado</a>
    </div>
  </div>

  <div id="bebidas" class="section">
    <h6 class="container brown-text">Cafés</h6>
    <div class="collection">
      <a class="black-text collection-item waves-effect">Espresso</a>
      <a class="black-text collection-item waves-effect">Capuccino</a>
      <a class="black-text collection-item waves-effect">Mocachino</a>
    </div>

    <h6 class="container brown-text">Refrigerantes</h6>
    <div class="collection">
      <a class="black-text collection-item waves-effect">Soda</a>
      <a class="black-text collection-item waves-effect">Guaraná</a>
      <a class="black-text collection-item waves-effect">Coca</a>
    </div>
  </div>

  <div class="fixed-action-btn">
    <a href="#confirmacao" id="confirmar"
      class="modal-trigger btn-floating btn-large waves-effect waves-light brown">
      <i class="material-icons">done</i>
    </a>
  </div>

  <div id="confirmacao" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5>Resumo do pedido</h5>
      <input id="numero-mesa" type="number"
        class="validate" placeholder="Número da mesa">
      <blockquote id="resumo"></blockquote>
    </div>
    <div class="modal-footer">
      <button class="btn deep-orange waves-effect waves-light modal-close">
        Pedir</button>
      <button class="btn-flat waves-effect waves-red modal-close">
        Cancelar</button>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
